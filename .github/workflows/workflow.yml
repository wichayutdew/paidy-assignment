name: DEFAULT PIPELINE
on: [ push ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set JDK17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: Set up SBT
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.8.0
      - name: Format Check
        run: |
          cd forex-mtl
          sbt clean compile
      - name: Compile
        run: |
          cd forex-mtl
          sbt clean compile
      - name: Test
        run: |
          cd forex-mtl
          sbt coverage test
      - name: Coverage Report
        run: |
          cd forex-mtl
          sbt coverageReport
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

