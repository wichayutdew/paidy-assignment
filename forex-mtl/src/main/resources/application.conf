app {
  server {
    host = "0.0.0.0"
    port = 8090
    request-timeout = 40 seconds
  }
  client {
    one-frame {
      host = "localhost"
      port = 8080
      request-timeout = 30 seconds
      connection-timeout = 30 seconds
    }
    vault {
      host = "localhost"
      port = 8200
      request-timeout = 30 seconds
      connection-timeout = 30 seconds
      token = ${VAULT_TOKEN}
    }
    redis {
      host = "localhost"
      port = 6379
      connection-timeout = 30 seconds
      token = ${REDIS_TOKEN}
    }
  }
  cache {
    rates {
      enabled = true
      prefix = "rates"
      ttl = 5 minutes
    }
    token {
      enabled = true
      prefix = "token"
      ttl = 3 hours
    }
  }
}

